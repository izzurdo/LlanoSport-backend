services:
  # PostgreSQL Database
  - type: pserv
    name: llanosport-db
    env: docker
    plan: free
    region: oregon
    ipAllowList: []

  # Backend API
  - type: web
    name: llanosport-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: llanosport-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
